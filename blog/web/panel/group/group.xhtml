<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>


        <div class="container m-3">

            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Group Name</th>
                                    <th scope="col">Created</th>
                                    <th scope="col">Updated</th>
                                    <th scope="col">Administration</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{groupBean.list}" var="e" >
                                    <tr>

                                        <td>#{e.id}</td>
                                        <td>
                                            <h:commandLink action="#{groupBean.setEntity(e)}" value="#{e.gname}"/>
                                        </td> 
                                        <td>#{e.created}</td>
                                        <td>#{e.updated}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </h:form>
                </div>

                <div class="col">
                    <h:form>
                        <div class="mb-3">
                            <label>Group</label>
                            <h:inputText value="#{groupBean.entity.gname}"  styleClass="form-control" />
                        </div>
                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{groupBean.entity.id == null}" value="Kaydet" action="#{groupBean.create()}" /> 
                            <h:commandButton styleClass="btn btn-primary"  rendered="#{groupBean.entity.id != null}" value="DÃ¼zenle" action="#{groupBean.update()}" /> 
                            <h:commandButton styleClass="btn btn-danger"  rendered="#{groupBean.entity.id != null}" value="Sil" action="#{groupBean.delete()}" />
                            <h:commandButton styleClass="btn btn-secondary"  rendered="#{groupBean.entity.id != null}" value="Clear Form" action="#{groupBean.clear()}" /> 

                        </div>
                    </h:form>

                </div>

            </div>

        </div>

    </h:body>
</html>
